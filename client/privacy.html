<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="阿里云, ECS, 云服务器, OpenAPI, 价格对比, 快速创建">
        <meta name="description" content="人人云应用根据阿里云OpenAPI的公开接口实现并提供服务。实现了大区域范围的ECS实例规格的价格对比、实例的一键创建和一键释放、初始化脚本预定义，帮助用户采取最优价格、最快速度搭建服务，去除配置门槛，预设释放时间或随时主动释放实例以最大程度控制成本。">
        <title>隐私政策</title>
        <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/footer.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row mt-3">
                <div class="mt-3 d-flex">
                    <i class="bi bi-file-text"></i><h6 class="mx-1"><span class="fst-italic">人人</span>云隐私政策</h6>
                </div>
                <div class="mt-4 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">为实现用户多设备间共享脚本设置，本应用<strong>服务器端存储用户的访问键ID和脚本</strong>。提供增删清除用户脚本功能。</p>
                </div>
                <div class="mt-2 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">除上述项目外，本应用<strong>服务器端不存储用户的任何附加信息</strong>，包括且不限于访问键密钥、实例信息、创建记录等。</p>
                </div>
                <div class="mt-2 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">为实现登录记忆、改善查询性能等目的，本应用在客户端本地加密存储必要数据，并提供清除功能。</p>
                </div>
                <div class="mt-2 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">客户有责任保管好从阿里云获取的访问键ID、访问键密钥。推荐<strong>不定时重置访问键</strong>。</p>
                </div>
                <div class="mt-3 mb-4 small">
                    <button class="btn btn-outline-primary btn-sm border-0" id="return">
                        <span class="mx-1">打开<i class="bi bi-cloud-lightning-fill mx-1"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
