<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="阿里云, ECS, 云服务器, OpenAPI, 价格对比, 快速创建">
        <meta name="description" content="一键云应用根据阿里云OpenAPI的公开接口实现并提供服务。实现了大区域范围的ECS实例规格的价格对比、实例的一键创建和一键释放、初始化脚本预定义，帮助用户采取最优价格、最快速度搭建服务，去除配置门槛，预设释放时间或随时主动释放实例以最大程度控制成本。">
        <title>技术支持</title>
        <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/footer.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row mt-3">
                <div class="mt-3 d-flex">
                    <i class="bi bi-file-text"></i><h6 class="mx-1">一键云技术支持</h6>
                </div>
                <div class="mt-4 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">如何获取阿里云访问键ID和密钥？</p>
                </div>
                <div class="mt-2 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">如何写初始化脚本？</p>
                </div>
                <div class="mt-2 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">如何查询实例使用的费用？</p>
                </div>
                <div class="mt-2 px-4 small d-flex">
                    <i class="bi bi-dash-circle-dotted"></i><p class="mx-1">如何查询历史创建记录？</p>
                </div>
                <div class="mt-3 mb-4 small">
                    <button class="btn btn-outline-primary btn-sm border-0" id="return">
                        <span class="mx-1">打开<i class="bi bi-cloud-lightning-fill mx-1"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
